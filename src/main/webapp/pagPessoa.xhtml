<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<style type="text/css">
    .ui-row-editor .ui-row-editor-pencil {
        margin-left:8px;
    }
</style>

    <h:head>
        <title>JavaEE8</title>
    </h:head>

    <h:body>

        <h:form id="formPessoa">
            <p:panel id="panel" header="Tela de Pessoa" style="margin-bottom:10px;">
                <p:messages id="messages" />

                <h:panelGrid id="nome-endereco" columns="2" cellpadding="5">
                    <h:outputLabel for="name" value="Nome:" />
                    <p:inputText id="name" value="#{pessoaController1.nome}" />

                    <h:outputLabel for="endereco" value="Endereco:" />
                    <p:inputText id="endereco" value="#{pessoaController1.endereco}" />

                    <!-- For testing, don't remove!
                    <p:outputLabel for="@next" value="Label which considers @NotNull:" />
                    <p:inputText id="nullable" value="#{outputLabelView.nullableValue}" />

                    <p:outputLabel for="@next" value="Label which considers @NotNull:" />
                    <p:inputText id="notNull" value="#{outputLabelView.value}" />

                    <p:outputLabel for="@next" value="Label for input wrapped in composite:" />
                    <composite:inputTextWrapper id="nullableInComposite" value="#{outputLabelView.nullableValue}" required="true" />

                    <p:outputLabel for="@next" value="Label for input wrapped in composite, considering @NotNull:" />
                    <composite:inputTextWrapper id="notNullInComposite" value="#{outputLabelView.value}" />

                    <p:outputLabel for="@next" value="Label for input wrapped wrapped in composite:" />
                    <composite:inputTextWrapper id="nullableInCompositeComposite" value="#{outputLabelView.nullableValue}" required="true" />

                    <p:outputLabel for="@next" value="Label for input wrapped wrapped in composite, considering @NotNull:" />
                    <composite:inputTextWrapper id="notNullInCompositeComposite" value="#{outputLabelView.value}" />
                    -->
                </h:panelGrid>

                <h:panelGrid id="sexo" columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="sexo2" value="Sexo:" />
                    <p:selectOneRadio id="sexo2" value="#{pessoaController1.sexo}" unselectable="true">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                        <f:selectItem itemLabel="Indefinido" itemValue="Indefinido" />
                    </p:selectOneRadio>
                </h:panelGrid>

            </p:panel>

            <p:commandButton value="Cadastrar" action="#{pessoaController1.cadastrar}" update="tabelaPessoa nome-endereco sexo" />
            <p:commandButton value="Limpar" action="#{pessoaController1.limpar}" update="panel" />



            <p:dataTable id="tabelaPessoa" var="pessoa" value="#{pessoaController1.pessoas}">

                <p:column headerText="Nome">
                    <h:outputText value="#{pessoa.nome}" />
                </p:column>

                <p:column headerText="EndereÃ§o">
                    <h:outputText value="#{pessoa.endereco}" />
                </p:column>

                <p:column headerText="Sexo">
                    <h:outputText value="#{pessoa.sexo}" />
                </p:column>

            </p:dataTable>





        </h:form>



    </h:body>

</html>
